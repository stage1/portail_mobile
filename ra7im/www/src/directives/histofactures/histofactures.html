

<div class="page-header">
    <h1> Historique factures  </h1>
</div>

<hr />

<div class='row'>
    <div class='col-sm-8'>
        <form class='form-group form-inline'>
            <input class='form-control' ng-model='search' id='search-input' placeholder='Search...' autocomplete='off' type='text'>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-xs-center">référence</th>
                    <th class="text-xs-center">Branchement</th>
                    <th class="text-xs-center">Montant TVA</th>
                    <th class="text-xs-center">Montant TTC</th>

                </tr>
            </thead>
            <tbody ng-repeat='facture in factures | filter:search'>
                <tr>
                    <td class="text-xs-center">{{facture.reference}}</td>
                    <td class="text-xs-center">{{facture.branchement}}</td>
                    <td class="text-xs-center">{{facture.tva}}</td>
                    <td class="text-xs-center">{{facture.ttc}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
