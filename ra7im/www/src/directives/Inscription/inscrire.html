<html>
<head>
    <title>SonyCRM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='custom.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>SonyCRM </h1>

                <p class="lead">Créer Votre Compte</p>


                <form id="contact-form" method="post" action="contact.php" role="form">

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" placeholder="Nom *"  required="required" data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Prénom*" required="required" data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" placeholder="Addresse Email* "  required="required" data-error="Addresse Email is required." /> 
                                    <div class="help-block with-errors"></div>                                   
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_phone" type="tel" name="phone" value="Tel*" class="form-control" placeholder="Numéro de mobile* " required="required" data-error="Numéro de mobile is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" placeholder="Mot de passe*" />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" name="onfirm password" id="password" placeholder="Veuillez confirmer votre mot de passe*" />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_adress" type="text" name="Adress" class="form-control" placeholder="Adresse*"  required="required" data-error="Adresse is required." />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_cin" type="tel" name="cin" value="CIN*"  class="form-control" placeholder="CIN ou Matricule fiscale *" required="required" data-error="CIN is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_identifiant" type="password" name="Identifiant incrémental" class="form-control" placeholder="Identifiant incrémental*" required="required" data-error="Identifiant incrémentalis required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_référence" type="password" name="référence" class="form-control" placeholder="Référence *" required="required" data-error="Référence is required."/>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group ">
                            <a href="../accueil/accueil.html" type="button" id="button" class="btn btn-success btn-lg btn-block login-button">S'inscrire</a>
                        </div>


                </form>

            </div><!-- /.8 -->

        </div> <!-- /.row-->

    </div> <!-- /.container-->

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="validator.js"></script>
    <script src="contact.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
