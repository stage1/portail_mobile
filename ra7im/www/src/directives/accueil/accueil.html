


    <div class="form">
    <header>Accueil</header>
    <br />
    <center>Les encours</center>
    <button ng-click="facturesImpayees()" class="btn btn-link">Factures impayees</button>
    <button ng-click="notificationsNonLues()" class="btn btn-link">Notifications non lues</button>
    <button ng-click="reclamationsEncours()" class="btn btn-link">Réclamations en cours </button>
    <button ng-click="reclamationsRejetees()" class="btn btn-link">Réclamations rejetees</button>

    <br />
    <center>Les branchements</center>
    <br />
    <table class="table table-striped">
        <thead>
                        <tr>
                            <th class="text-xs-center"> reference </th>
                            <th class="text-xs-center"> adresse </th>
                        </tr>
                    </thead>
                    <tbody ng-repeat='branchement in branchements'>
                        <tr>
                            <td class="btn btn-link" ng-click="details()" >{{ branchement.reference }}</td>
                            <td class="text-xs-center">{{ branchement.adresse }}</td>

                </table>
