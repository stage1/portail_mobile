
    
       
 <div class="page-header">
    <h1> Historique relèves </h1>
</div>

<hr />

<div class='row'>
    <div class='col-sm-8'>
        <form class='form-group form-inline'>
            <input class='form-control' ng-model='search' id='search-input' placeholder='Search...' autocomplete='off' type='text'>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-xs-center">Identifiant incrémental</th>
                    <th class="text-xs-center">Branchement</th>
                    <th class="text-xs-center">Facture</th>
                    <th class="text-xs-center">Date de la relève</th>

                </tr>
            </thead>
            <tbody ng-repeat='releve in releves | filter:search'>
                <tr>
                    <td class="text-xs-center">{{releve.identifiant}}</td>
                    <td class="text-xs-center">{{releve.branchement}}</td>
                    <td class="text-xs-center">{{releve.facture}}</td>
                    <td class="text-xs-center">{{releve.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
