
    <div id="modalHistoReleves" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="modal-title" id="gridSystemModalLabel">Historique réleves</h1>
            </div>
            <div class="modal-body">
                <form class='form-group form-inline'>
                    <input class='form-control' ng-model='search' id='search-input' placeholder='Search...' autocomplete='off' type='text'>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                          
                            <th class="text-xs-center">Facture</th>
                            <th class="text-xs-center">Date de la relève</th>
                            <th class="text-xs-center"></th>

                        </tr>
                    </thead>
                    <tbody ng-repeat='releve in releves | filter:search'>
                        <tr>
                            <td class="text-xs-center">{{releve.facture}}</td>
                            <td class="text-xs-center">{{releve.date}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer"></div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
