
 <div class="login-form">
    <h2>Connecter</h2>
     
    <div class="form-group ">
        <input type="text" class="form-control" placeholder="Référence "  ng-model="slogin"/>
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Mot de passe" ng-model="smdp"/>
        <i class="fa fa-lock"></i>
    </div>
    <span class="alert">Invalid Credentials</span>

    <button type="button" class="log-btn" ng-click="login()">Connecter</button>
    <br/><br/>
    <a class="link" ng-click="abonne()">s'abonné à l'espace clientèle</a>
</div>
