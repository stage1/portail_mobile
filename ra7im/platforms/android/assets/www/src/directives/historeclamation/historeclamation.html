

<div class="page-header">
    <h1> Historique réclamations  </h1>
</div>

<hr />

<div class='row'>
    <div class='col-sm-8'>
        <form class='form-group form-inline'>
            <input class='form-control' ng-model='search' id='search-input' placeholder='Search...' autocomplete='off' type='text'>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-xs-center">Identifiant incrémental</th>
                    <th class="text-xs-center">Branchement</th>
                    <th class="text-xs-center">Type de réclamation</th>
                    <th class="text-xs-center">Objet concerné</th>

                </tr>
            </thead>
            <tbody ng-repeat='reclamation in reclamations | filter:search'>
                <tr>
                    <td class="btn btn-link" ng-click="deposer()">{{reclamation.identifiant}}</td>
                    <td class="text-xs-center">{{reclamation.branchement}}</td>
                    <td class="text-xs-center">{{reclamation.type}}</td>
                    <td class="text-xs-center">{{reclamation.objet}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    </div>
