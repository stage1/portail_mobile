
<div id="modalReclamationEncours" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="modal-title" id="gridSystemModalLabel">Liste des Reclamations Encours</h1>
            </div>
            <div class="modal-body">
                <form class='form-group form-inline'>
                    <input class='form-control' ng-model='search' id='search-input' placeholder='Search...' autocomplete='off' type='text'>
                </form>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="text-xs-center"> Référence </th>
                                    <th>Etape en cours</th>
                                    <th class="text-xs-center">Date rendez-vous</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat='reclamation in reclamations | filter:search'>
                                <tr>
                                    <td class="text-xs-center">{{reclamation.reference}}</td>
                                    <td class="text-xs-center">{{reclamation.etapeCours}}</td>
                                    <td class="text-xs-center">{{reclamation.dateRenvezVous}}</td>
                                </tr>
                            </tbody>
                        </table>
            </div>
            <div class="modal-footer"></div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
