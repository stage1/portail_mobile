

<form class="form-horizontal">
    <fieldset>

        <legend>S'abonner</legend>
        <!-- reference input-->
        <div class="form-group">
            <div class="col-sm-4">
                <input id="ref" name="ref" type="number" placeholder="Entrer votre référence " class="form-control input-sm" required="">

            </div>
        </div>
        <!-- email input-->
        <div class="form-group">
            <div class="col-sm-4">
                <input id="email" name="email" type="email" placeholder="Entrer votre adresse email" class="form-control input-sm" required="">

            </div>
        </div>
        <!-- cin input-->
        <div class="form-group">
            <div class="col-sm-4">
                <input id="cin" name="cin" type="number" placeholder="Entrer votre CIN" class="form-control input-sm" required="">

            </div>
        </div>
        <!-- telephone input-->
        <div class="form-group">
            <div class="col-sm-4">
                <input id="tel" name="tel" type="tel" placeholder="Entrer votre numéro de téléphone" class="form-control input-sm" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <div class="col-sm-4">
                <input id="password" name="password" type="password" placeholder="Entrer votre mot de passe" class="form-control input-sm" required="">

            </div>
        </div>


        <!-- Button -->
        <div class="form-group">
            <div class="col-sm-4">
                <center><button id="signup" name="signup" class="btn btn-success" ng-click="abonne()">Sign Up</button></center>
            </div>
        </div>
    </fieldset>
</form>
